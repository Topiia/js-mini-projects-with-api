<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cosmic View | NASA Explorer</title>
  <link rel="stylesheet" href="../shared/design-system.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="background-stars"></div>

  <main class="cosmic-container">
    <header class="glass-header">
      <div class="logo">COSMIC<span class="highlight">VIEW</span></div>
      <div class="controls">
        <input type="date" id="datePicker" class="neon-input">
        <button id="getImage" class="neon-btn small-btn">Explore</button>
      </div>
    </header>

    <section id="contentDisplay" class="content-wrapper glass-panel">
      <div id="mediaContainer" class="media-container">
        <!-- Image or Video loads here -->
        <div class="loader"></div>
      </div>

      <div class="info-overlay">
        <div class="info-header">
          <span id="imgDate" class="date-badge">Loading...</span>
          <h1 id="imgTitle" class="title-text">Astronomy Picture of the Day</h1>
        </div>
        <div class="info-body">
          <p id="imgExplanation" class="explanation-text"></p>
        </div>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>

</html>
