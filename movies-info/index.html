<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neon Cinema</title>
  <link rel="stylesheet" href="../shared/design-system.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="glass-panel">
    <h1 class="glow-text">Neon Cinema</h1>
    <div class="search-box">
      <input type="text" id="searchInput" class="neon-input" placeholder="Search for any movie...">
      <button id="searchBtn" class="neon-btn small">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="11" cy="11" r="8"></circle>
          <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
        </svg>
      </button>
    </div>
  </header>

  <main>
    <div id="loader" class="loader hidden"></div>
    <div id="moviesGrid" class="movies-grid">
      <!-- Movies injected here -->
    </div>
  </main>

  <!-- Movie Detail Modal -->
  <div id="movieModal" class="modal">
    <div class="modal-content glass-panel">
      <span class="close-btn">&times;</span>
      <div class="modal-backdrop-img"></div>
      <div class="modal-body">
        <img id="modalPoster" src="" alt="Movie Poster" class="modal-poster">
        <div class="modal-info">
          <h2 id="modalTitle" class="modal-title">Movie Title</h2>
          <div class="meta-row">
            <span id="modalDate" class="badge">2024</span>
            <span id="modalRating" class="rating">‚≠ê 8.5</span>
          </div>
          <p id="modalOverview" class="overview">Movie overview...</p>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
